<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <style>
        .container {
            max-width: 560px;
            margin: auto;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <div>
            <h1>회원가입</h1>
        </div>
        <h4>회원 정보 입력</h4>
        <form action="" th:object="${addMemberForm}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                th:text="${err}"> 전체 오류 메시지</p>
            </div>
            <div>
                <label for="loginId">아이디</label>
                <input type="text" id="loginId"th:field="*{loginId}"
                th:errorclass="field-error">
                <div class="field-error" th:errors="*{loginId}"/>
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password"th:field="*{password}"
                th:errorclass="field-error">
                <div class="field-error" th:errors="*{password}"/>
            </div>
            <div>
                <label for="passwordCheck">비밀번호 확인</label>
                <input type="password" id="passwordCheck"th:field="*{passwordCheck}"
                       th:errorclass="field-error">
                <div class="field-error" th:errors="*{passwordCheck}"/>
            </div>
            <div>
                <label for="nickName">닉네임</label>
                <input type="text" id="nickName"th:field="*{nickName}"
                th:errorclass="field-error">
                <div class="field-error" th:errors="*{nickName}"/>
            </div>
            <div>
                <button type="submit">회원가입</button>
            </div>
            <div>
                <button th:onclick="|location.href='@{/}'|" type="button">취소</button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
