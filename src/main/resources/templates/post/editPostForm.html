<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <style>
        .container {
            max-width: 560px;
            margin: auto;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        .text-field {
            width: 100%;
            height: 200px;
        }

    </style>
</head>
<body>
<div class="container">
    <div>
        <div>
            <h1>게시물 수정</h1>
        </div>
        <form action="" th:object="${postWriteDto}" method="post">
            <div>
                <label for="loginId">제목</label>
                <input style="width: 100%" type="text" id="loginId"th:field="*{title}"
                       th:errorclass="field-error" placeholder="제목을 작성해주세요">
                <div class="field-error" th:errors="*{title}">제목 오류</div>
            </div>
            <div>
                <label for="contents">본문</label>
                <textarea class="text-field" id="contents"th:field="*{contents}"
                          th:errorclass="field-error"
                          wrap="hard"
                          placeholder="제목을 작성해주세요"></textarea>
                <div class="field-error" th:errors="*{contents}">본문 오류</div>
            </div>
            <div>
                <button type="submit">수정</button>
                <button th:onclick="|location.href='@{/}'|" type="button">취소</button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
